<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own AudioPlayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5df93b7052.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="content">
            <img src="img/img-player.jpg" alt="headphones" class="img-song">
            <h1 id="title">Song</h1>
            <p id="description">Description</p>

            <audio id="song"></audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div id="backward"><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div id="forward"><i class="fa-solid fa-forward"></i></i></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
